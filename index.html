<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 10 Final</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="createOrder">
            <h3>Available Crusts</h3>
            <p>Original</p>
            <p>Thin Crust</p>
            
            <h3>Available Sauces</h3>
            <p>Classic Tomato</p>
            <p>Spicy Marinara</p>
            <p>White Garlic Sauce</p>
        
            <h3>Available Toppings</h3>
            <p>Chicken</p>
            <p>Pepperoni</p>
            <p>Cheese</p>
            <p>Mushrooms</p>
            <p>Baby Spinach</p>
            <p>Olives</p>
        </div>
        <div class="form">
            <form>
                <lable>Choose Your Crust:</lable>
                <input type="text" id="crust" />
                <lable>Choose Your Sauce:</lable>
                <input type="text" id="sauce" />
                <lable>Topping 1:</lable>
                <input type="text" id="topping1" />
                <lable>Topping 2:</lable>
                <input type="text" id="topping2" />
                <lable>Topping 3:</lable>
                <input type="text" id="topping3" />
                <button id="btn" type="submit">Create Order</button>
            </form>
        </div>
        <div id="order">
            <p>Completed Pizza Order:</p>
            <div id="pizzaOrder">

            </div>
            <div id="toppings">

            </div>
            <p>Sales Total:</p>
            <div id="total">
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
